<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="no-referrer">
  <link rel="stylesheet" href="css/shCore.css">
  <link rel="stylesheet" id="css-sh-core">
  <link rel="stylesheet" id="css-sh-theme">
  <link rel="stylesheet" href="css/main.css">
  <title>Highlighting For Report</title>
</head>

<body>
  <form>
    <div>
      <label>
        <!-- Language: -->
        <select id="language">
          <option data-brush="applescript" data-file="AppleScript" data-extension=".applescript">AppleScript</option>
          <option data-brush="arduino" data-file="Arduino" data-extension=".ino">Arduino</option>
          <option data-brush="as3" data-file="AS3" data-extension=".as">ActionScript3</option>
          <option data-brush="bash" data-file="Bash" data-extension=".sh">Shell Script / Bash</option>
          <option data-brush="cf" data-file="ColdFusion" data-extension=".cfm">ColdFusion</option>
          <option data-brush="cpp" data-file="Cpp" data-extension=".cpp" selected>C / C++</option>
          <option data-brush="csharp" data-file="CSharp" data-extension=".cs">C#</option>
          <option data-brush="css" data-file="Css" data-extension=".css">CSS</option>
          <option data-brush="delphi" data-file="Delphi" data-extension=".pas">Pascal / Delphi</option>
          <option data-brush="diff" data-file="Diff" data-extension=".diff">Diff</option>
          <option data-brush="erl" data-file="Erlang" data-extension=".erl">Erlang</option>
          <option data-brush="groovy" data-file="Groovy" data-extension=".groovy">Groovy</option>
          <option data-brush="haxe" data-file="Haxe" data-extension=".hx">Haxe</option>
          <option data-brush="java" data-file="Java" data-extension=".java">Java</option>
          <option data-brush="jfx" data-file="JavaFX" data-extension=".java">Java FX</option>
          <option data-brush="js" data-file="JScript" data-extension=".js">JavaScript</option>
          <option data-brush="pl" data-file="Perl" data-extension=".pl">Perl</option>
          <option data-brush="php" data-file="Php" data-extension=".php">PHP</option>
          <option data-brush="text" data-file="Plain" data-extension=".txt">Plain Text</option>
          <option data-brush="ps" data-file="PowerShell" data-extension=".ps1">PowerShell</option>
          <option data-brush="py" data-file="Python" data-extension=".py">Python</option>
          <option data-brush="rb" data-file="Ruby" data-extension=".rb">Ruby</option>
          <option data-brush="sass" data-file="Sass" data-extension=".sass">Sass (SASS / SCSS)</option>
          <option data-brush="scala" data-file="Scala" data-extension=".scala">Scala</option>
          <option data-brush="sql" data-file="Sql" data-extension=".sql">SQL</option>
          <option data-brush="tap" data-file="TAP" data-extension=".tap">TAP</option>
          <option data-brush="ts" data-file="TypeScript" data-extension=".ts">TypeScript</option>
          <option data-brush="vb" data-file="VB" data-extension=".vb">Visual Basic (.NET)</option>
          <option data-brush="xml" data-file="Xml" data-extension=".html">HTML / XML</option>
        </select>
      </label>
      <label>
        Theme:
        <select id="theme">
          <option data-file="Black">Black</option>
          <option data-file="Default" selected>Default</option>
          <option data-file="Django">Django</option>
          <option data-file="Eclipse">Eclipse</option>
          <option data-file="Emacs">Emacs</option>
          <option data-file="FadeToGrey">FadeToGrey</option>
          <option data-file="MDUltra">MDUltra</option>
          <option data-file="Midnight">Midnight</option>
          <option data-file="Rai">Rai</option>
          <option data-file="RDark">RDark</option>
        </select>
      </label>
      <label>
        Line#:
        <select id="line-numbers">
          <option value="none">None</option>
          <option value="space" selected>Space padded</option>
          <option value="zero">Zero padded</option>
        </select>
      </label>
      <input id="filename" type="text" data-placeholder-base="filename" placeholder="filename.cpp">
      <label>
        <input id="auto-highlight" type="checkbox" checked>
        Auto highlight
      </label>
      <button id="highlight" type="button">
        Highlight
      </button>
    </div>
    <div>
      <textarea id="code">// put your code here&#10;</textarea>
    </div>
  </form>

  <button id="copy-html" type="button">
    Copy HTML
  </button>
  <div id="copy-target">
    <div id="code-filename"></div>
    <div id="highlighted-code"></div>
  </div>

  <div id="notice">
    This software makes use of <a href="https://github.com/syntaxhighlighter/syntaxhighlighter" target="_blank" rel="noopener noreferrer">SyntaxHighlighter</a> 3.0.90.<br>
    See <a href="https://github.com/SegaraRai/HighlightingForReport/blob/master/Thirdparty.md" target="_blank" rel="noopener noreferrer">Thirdparty.md</a> for details.
  </div>

  <div id="highlighter-temp"></div>

  <script src="js/xregexp-all.js"></script>
  <script src="js/shCore.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
